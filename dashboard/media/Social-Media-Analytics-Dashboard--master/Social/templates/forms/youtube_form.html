{% extends "base.html" %}

{% block title %}YouTube Form{% endblock %}

{% block content %}
<h2 class="text-center mt-4 title-text">YouTube Form</h2>
<div class="form-container">
    <form action="{{ url_for('process_youtube_form') }}" method="post">
        <label for="channel_id" class="form-label">Enter your Channel ID:</label>
        <input type="text" id="channel_id" name="channel_id" class="input-field" required>
        <input type="submit" value="Submit" class="submit-btn">
    </form>
</div>
{% endblock %}
